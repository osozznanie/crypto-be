stages:
  - build
  - dockerize
  - deploy

build:
  stage: build
  image: maven:3.6.3-jdk-11
  script:
    - mvn clean package
  artifacts:
    paths:
      - target/

dockerize:
  stage: dockerize
  image: docker:19.03.12
  services:
    - docker:dind
  script:
    - sudo docker build -t eureka-server:prod ./eureka-server/
    - sudo docker build -t api-gateway:prod ./api-gateway/
    - sudo docker build -t analytic-service:prod ./analytic-service/
    - sudo docker build -t authentication-service:prod ./authentication-service/
    - sudo docker build -t company-service:prod ./company-service/
    - sudo docker build -t geography-service:prod ./geography-service/
    - sudo docker build -t logging-service:prod ./logging-service/
    - sudo docker build -t marketplace-service:prod ./marketplace-service/
    - sudo docker build -t transaction-service:prod ./transaction-service/
    - sudo docker build -t user-service:prod ./user-service/
  only:
    - dev

deploy:
  stage: deploy
  image: docker:19.03.12
  services:
    - docker:dind
  script:
    - sudo docker-compose up -d
  only:
    - dev