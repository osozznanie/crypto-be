stages:
  - build
  - deploy

variables:
  IMAGE_NAME: crypto-world
  CONTAINER_NAME: crypto-world-container

build:
  stage: build
  image: maven:3.6.3-jdk-11
  script:
    - mvn clean package
    - sudo docker build -t $IMAGE_NAME
  artifacts:
    paths:
      - target/

deploy:
  stage: deploy
  image: docker:19.03.12
  script:
    - sudo docker run -d --rn --name $CONTAINER_NAME -p 8080:8080 $IMAGE_NAME
  only:
    - dev

