stages:
  - build
  - docker-build
  - deploy

variables:
  MAVEN_OPTS: "-Xmx1024m"
  DOCKER_DRIVER: overlay2

cache:
  paths:
    - .m2/repository

build:
  stage: build
  image: maven:3.8.4-openjdk-17
  tags:
    - deploy-crypto-world-be
  script:
    - mvn clean package -DskipTests=true
  artifacts:
    paths:
      - target/
    expire_in: 1 hour

docker-build:
  stage: docker-build
  image: docker:19.03.12
  tags:
    - deploy-crypto-world-be
  services:
    - docker:dind
  script:
    - docker build
    - docker push
  only:
    - branches

deploy:
  stage: deploy
  image: docker:19.03.12
  tags:
    - deploy-crypto-world-be
  services:
    - docker:dind
  script:
    - docker compose up -d
  only:
    - dev

